{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="bag">
        <header class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'food_page' %}">USUSHI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav me-auto">
                        <div class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'about_page' %}">О нас</a>
                        </div>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="nav-item dropdown navbar-nav menu-horizontal menu">
                        <button class="btn btn-primary dropdown-toggle len" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Личный кабинет
                        </button>
                        <div class="dropdown-menu menu-horizontal" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'view_profile' %}">Профиль</a>
                            <a class="dropdown-item" href="{% url 'logout_request' %}">Выход</a>
                        </div>
                    </div>
                    <div class="nav-item">
                        <a class="btn btn-primary" href="{% url 'cart' %}">Корзина</a>
                    </div>
                    {% else %}
                    <div class="nav-item">
                        <a class="btn btn-primary" href="{% url 'signup_page' %}">Регистрация</a>
                    </div>
                    <div class="nav-item">
                        <a class="btn btn-primary" href="{% url 'login_page' %}">Вход</a>
                    </div>
                    {% endif %}
                    {% if user.is_superuser %}
                    <div class="nav-item">
                        <a class="btn btn-primary" aria-current="page" href="{% url 'all_food_page' %}">Все блюда</a>
                    </div>
                    <div class="nav-item">
                        <a class="btn btn-primary" aria-current="page" href="{% url 'add_food_page' %}">Добавить</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </header>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>© 2024 Арыстан Бекнұр.</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>

</body>
</html>
