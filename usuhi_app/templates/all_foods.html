{% extends './base.html' %}

{% block title %}Все объявления{% endblock %}

{% block content %}
    <section class="block">
        <h1 class="title">Все блюда</h1>
        <div class="container pt-5 pb-5">
            <div class="row">
                {% for food in foods %}
                    <div class="col-md-3 mb-4">
                        <div class="card h-100 shadow-sm">
                            <img src="{{ food.image }}" alt="">
                            <div class="card-body">
                                <h3 class="card-title">{{ food.title }}</h3>
                                <h4 class="mb-3">{{ food.price }}T </h4>
                                <p>Описание:  </p>
                                <p>{{ food.description|truncatewords:3 }}</p>
                                <div class="mt-3 d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'food_detail_page' pk=food.pk %}">Смотреть</a>
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'edit_food_page' pk=food.pk %}">Изменить</a>
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'delete_food_page' pk=food.pk %}">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
