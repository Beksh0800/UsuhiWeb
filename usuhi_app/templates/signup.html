{% extends './base_login.html' %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<section class="block">
<h1 class="title">Регистрация</h1>
<div class="container">

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary md-3">Войти</button>
        <p>Если у вас есть аккаунт, пройдите <a href="{% url 'login_page' %}"> авторизацию</a></p>
    </form>
</div>

</section>
{% endblock %}
