{% extends 'base_home.html' %}

{% block title %}Подробносто о блюдо{% endblock %}
<style>

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .img-fluid {
        width: 100%;
        height: auto;
    }

    .block {
        padding: 50px 0;
    }

    h1 {
        font-size: 2.5rem;
    }

    h3 {
        font-size: 1.5rem;
    }

    p {
        font-size: 1.1rem;
        line-height: 1.6;
    }

    .lead {
        font-size: 1.25rem;
        font-weight: bold;
    }


</style>
{% block content %}
    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Название: {{ food.name }}</h1>
                    <h3>Категория: {{ food.category|capfirst }}</h3>
                    <img class="img-fluid" src="{{ food.image }}" alt="{{ food.title }}">
                    <p class="lead">Цена: {{ food.price }}</p>
                    <p class="lead">Количество: {{ food.count }}</p>
                    <h4>Описание</h4>
                    <p>{{ food.description }}</p>
                    <hr>

                </div>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'all_food_page'  %}">Назад</a>
                        <a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'edit_food_page' pk=food.pk %}">Изменить</a>
                        <a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'delete_food_page' pk=food.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
