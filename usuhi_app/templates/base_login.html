{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Подключение Bootstrap JavaScript через <script> тег -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        footer {
    background-color: #343a40;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 0; /* Установите отступ в 0 */
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header class="navbar navbar-expanded navbar-expand-lg" style="background-color: rgba(255, 255, 255, 0.9);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'food_page' %}">USUSHI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about_page' %}">О нас</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <div class="nav-item dropdown navbar-nav menu-horizontal menu">
                        <button class="btn btn-primary dropdown-toggle len" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user }}
                        </button>
                        <ul class="dropdown-menu menu-horizontal">
                            <li><a class="dropdown-item" href="{% url 'logout_request' %}">Выход</a></li>
                        </ul>
                    </div>
                {% else %}
                    <li>
                        <a class="btn btn-primary" href="{% url 'signup_page' %}">Регистрация</a>
                    </li>
                    <li>
                        <a class="btn btn-primary" href="{% url 'login_page' %}">Вход</a>
                    </li>
                {% endif %}
                {% if user.is_superuser %}
                    <li class="nav-item">
                        <a class="btn btn-primary" aria-current="page" href="{% url 'all_food_page' %}">Все блюда</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" aria-current="page" href="{% url 'add_food_page' %}">Добавить</a>
                    </li>
                {% endif %}
            </div>
        </div>
    </header>

<main>
    {% block content %}
    {% endblock %}
</main>



</body>
</html>
