{% extends 'base_home.html' %}
{% block content %}
    <section id="cart" class="container mt-3">
        <h2 class="text-center mb-4">Корзина</h2>
        <div class="row">
            {% for item in cart_items %}
                <div class="col-md-4 col-sm-6 mb-3 cart-item">
                    <div class="card h-100">
                        <img src="{{ item.food.image }}" class="card-img-top" alt="{{ item.food.name }}">
                        <div class="card-body">
                            <h3 class="card-title">{{ food.name }}</h3>
                            <h4 class="mb-3">{{ food.price }}T </h4>
                            <p>Описание: </p>
                            <p>{{ food.description|truncatewords:10 }}</p>
                            <div class="card-footer bg-transparent d-grid">
                                <button class="btn btn-danger remove-from-cart-btn"
                                        data-food-id="{{ item.food.id }}" style="margin-right: 5px;">Удалить из
                                    корзины
                                </button>
                                <button class="btn btn-secondary reduce-quantity-btn"
                                        data-food-id="{{ item.food.id }}" style="margin-right: 5px;">-
                                </button>
                                <button class="btn btn-primary add-to-cart-btn" data-food-id="{{ item.food.id }}"
                                        data-quantity="1" data-add-to-cart-url="{% url 'modify_cart' %}"
                                        id="cart-quantity-{{ item.food.id }}"
                                        style="margin-right: 5px;">В корзине
                                </button>
                                <button class="btn btn-secondary increase-quantity-btn"
                                        data-food-id="{{ item.food.id }}" style="margin-left: 5px;">+
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div id="cart-empty-message" class="text-center">Корзина пуста.</div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
