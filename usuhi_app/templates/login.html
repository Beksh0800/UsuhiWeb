{% extends './base_home.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock %}
{% block content %}
    <section class="block">
        <h1 class="title">Вход</h1>
        <div class="container">

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-primary md-3">Войти</button>
                <p>Если у вас нет аккаунта, пройдите <a href="{% url 'signup_page' %}"> регистрацию</a></p>
            </form>
        </div>
    </section>
{% endblock %}
