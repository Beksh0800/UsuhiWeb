{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="navbar navbar-expand-lg" style="background-color: rgba(255, 255, 255, 0.9);">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'food_page' %}">USUSHI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about_page' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Рестораны</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                {% if user.is_superuser %}

                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user }}</a>
                    </li>
                {% endif %}
            {% else %}
                <li>
                    <a class="btn btn-primary " href="{% url 'signup_page' %}">Регистрация</a>
                </li>
                <li>
                    <a class="btn btn-primary" href="{% url 'login_page' %}">Вход</a>
                </li>

            {% endif %}
            </ul>
        </div>
    </div>
</header>

<h1 class="title">Вход</h1>
<div class="container">

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary md-3">Войти</button>
        <p>Если у вас нет аккаунта, пройдите <a href="{% url 'signup_page' %}"> регистрацию</a></p>
    </form>
</div>
</body>
</html>
